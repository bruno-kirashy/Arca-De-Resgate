<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="shortcut icon" href="./assets/Favicon.ico" type="image/x-icon" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="" />
    <title>Arca De Resgate | Brasil</title>
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li><a href="/">Home</a></li>
          <li><a href="/projeto.html">Projeto</a></li>
          <li><a href="/cadastro.html">Cadastro</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <section>
        <h1>Faça seu cadastro</h1>
        <form action="" method="post">
          <div>
            <label for="name">Nome:</label>
            <input id="name" placeholder="Digite o seu nome" type="text" />
          </div>

          <br />
          <label for="email">Email:</label>
          <input
            type="email"
            placeholder="exemplotest@hotmail.com"
            id="email"
          />
          <br />
          <label for="cpf">CPF:</label>
          <input inputmode="numeric" type="text" id="cpf" />
          <br />
          <label for="phone">Telefone:</label>
          <input type="tel" id="phone" />
          <br />
          <label for="date">Data de Nascimento:</label>
          <input type="date" id="date" />
          <br />
          <label for="address">Endereço:</label>
          <input type="text" id="address" />
          <br />
          <label for="cep">CEP:</label>
          <input type="text" inputmode="numeric" maxlength="8" id="cep" />
          <br />
          <label for="city">Cidade:</label>
          <input type="text" id="city" />
          <br />
          <label for="state">Estado:</label>
          <input type="text" id="state" />
        </form>
      </section>
    </main>
    <footer>
      <a href=""></a>
      <p>&copy; 2025 Arca de Resgate. Todos os direitos reservados.</p>
    </footer>
  </body>
</html>

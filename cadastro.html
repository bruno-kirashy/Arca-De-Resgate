<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="shortcut icon" href="./assets/Favicon.ico" type="image/x-icon" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="" />
    <link rel="stylesheet" href="/assets/css/index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap"
      rel="stylesheet"
    />
    <title>Arca De Resgate | Brasil</title>
  </head>
  <body>
    <header>
      <div>
        <a href="/">
          <img
            src="/assets/images/icons/arcaDeResgateIcon.png"
            alt="Logo da Arca Do Resgate"
          />
        </a>
        <nav>
          <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/projetos.html">Projeto</a></li>
            <li><a href="/cadastro.html">Cadastro</a></li>
          </ul>
        </nav>
        <button><a href="/cadastro.html">Doar</a></button>
      </div>
    </header>
    <main>
      <section>
        <h1>Faça seu cadastro</h1>
        <form action="" method="post">
          <fieldset>
            <legend>Informações</legend>
            <div>
              <label for="name">Nome:</label>
              <input
                id="name"
                placeholder="Digite o seu nome"
                type="text"
                required
              />
            </div>
            <div>
              <label for="email">Email:</label>
              <input
                type="email"
                placeholder="exemplotest@hotmail.com"
                id="email"
                required
              />
            </div>
            <div>
              <label for="cpf">CPF:</label>
              <input
                inputmode="numeric"
                type="text"
                id="cpf"
                required
                pattern="\d{3}\.?\d{3}\.?\d{3}-?\d{2}"
              />
            </div>
            <div>
              <label for="phone">Telefone:</label>
              <input
                type="tel"
                id="phone"
                required
                pattern="\(\d{2}\)\s?\d{4,5}-?\d{4}"
              />
            </div>
            <div>
              <label for="date">Data de Nascimento:</label>
              <input type="date" id="date" required />
            </div>
            <div>
              <label for="address">Endereço:</label>
              <input type="text" id="address" required />
            </div>
            <div>
              <label for="cep">CEP:</label>
              <input
                type="text"
                inputmode="numeric"
                maxlength="8"
                id="cep"
                pattern="\d{5}-?\d{3}"
                required
              />
            </div>
            <div>
              <label for="city">Cidade:</label>
              <input type="text" id="city" required />
            </div>
            <div>
              <label for="state">Estado:</label>
              <input type="text" id="state" required />
            </div>
          </fieldset>
          <button type="submit">Cadastrar</button>
        </form>
      </section>
    </main>
    <hr />
    <footer>
      <a href=""></a>
      <p>&copy; 2025 Arca de Resgate. Todos os direitos reservados.</p>
    </footer>
  </body>
</html>

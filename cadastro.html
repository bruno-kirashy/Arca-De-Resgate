    <main>
      <section class="section_home">
        <img
          src="/assets/images/cadastro/cadastro.png"
          alt="Mão segurando coração."
        />
        <div class="background_filter_gradient"></div>
        <article>
          <h1>Junte-se a nós!</h1>
        </article>
      </section>
      <section class="section_register">
        <form method="post">
          <fieldset>
            <legend>Faça seu cadastro</legend>
            <div class="fieldset_article">
              <label for="name">Nome</label>
              <input
                autofocus
                id="name"
                placeholder="Digite o seu nome"
                type="text"
                required
              />
            </div>
            <div class="fieldset_article">
              <label for="email">Email</label>
              <input
                type="email"
                placeholder="exemplotest@hotmail.com"
                id="email"
                required
              />
            </div>
            <div class="div_info_line">
              <div class="fieldset_article">
                <label for="cpf">CPF</label>
                <input
                  inputmode="numeric"
                  type="text"
                  id="cpf"
                  placeholder="000.000.000-00"
                  required
                  pattern="\d{3}\.?\d{3}\.?\d{3}-?\d{2}"
                />
              </div>
              <div class="fieldset_article">
                <label for="phone">Telefone</label>
                <input
                  type="tel"
                  id="phone"
                  placeholder="(00) 00000-0000"
                  required
                  pattern="\(\d{2}\)\s?\d{4,5}-?\d{4}"
                />
              </div>
            </div>
            <div class="fieldset_article">
              <label for="date">Data de Nascimento</label>
              <input
                type="date"
                id="date"
                required
              />
            </div>
            <div class="fieldset_article">
              <label for="address">Endereço</label>
              <input
                type="text"
                id="address"
                placeholder="Rua, número, complemento"
                required
              />
            </div>
            <div class="div_info_line">
              <div class="fieldset_article">
                <label for="cep">CEP</label>
                <input
                  type="text"
                  inputmode="numeric"
                  maxlength="8"
                  placeholder="00000-000"
                  id="cep"
                  pattern="\d{5}-?\d{3}"
                  required
                />
              </div>
              <div class="fieldset_article">
                <label for="city">Cidade</label>
                <input
                  type="text"
                  id="city"
                  placeholder="Digite sua cidade"
                  required
                />
              </div>
            </div>
            <div class="fieldset_article">
              <label for="state">Estado</label>
              <select
                name="state"
                id="state"
                required
              >
                <option
                  value=""
                  disabled
                  selected
                >
                  Selecione um estado
                </option>
                <option value="AC">Acre</option>
                <option value="AL">Alagoas</option>
                <option value="AP">Amapá</option>
                <option value="AM">Amazonas</option>
                <option value="BA">Bahia</option>
                <option value="CE">Ceará</option>
                <option value="DF">Distrito Federal</option>
                <option value="ES">Espírito Santo</option>
                <option value="GO">Goiás</option>
                <option value="MA">Maranhão</option>
                <option value="MT">Mato Grosso</option>
                <option value="MS">Mato Grosso do Sul</option>
                <option value="MG">Minas Gerais</option>
                <option value="PA">Pará</option>
                <option value="PB">Paraíba</option>
                <option value="PR">Paraná</option>
                <option value="PE">Pernambuco</option>
                <option value="PI">Piauí</option>
                <option value="RJ">Rio de Janeiro</option>
                <option value="RN">Rio Grande do Norte</option>
                <option value="RS">Rio Grande do Sul</option>
                <option value="RO">Rondônia</option>
                <option value="RR">Roraima</option>
                <option value="SC">Santa Catarina</option>
                <option value="SP">São Paulo</option>
                <option value="SE">Sergipe</option>
                <option value="TO">Tocantins</option>
              </select>
            </div>
          </fieldset>
          <button type="submit">Cadastrar</button>
        </form>
